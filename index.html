<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mix Concrete & Pumps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Monster Mix Concrete & Pumps</h1>

    <!-- Metres Input -->
    <div class="form-row">
      <label for="metres">Metres (m³)</label>
      <input type="number" id="metres" placeholder="Enter cubic metres">
    </div>

    <!-- Product Type -->
    <div class="form-row">
      <label for="product">Product Type</label>
      <select id="product">
        <option value="100">C25 or less (£100/m³)</option>
        <option value="110">C30 (£110/m³)</option>
        <option value="120">C35 (£120/m³)</option>
        <option value="130">C40 (£130/m³)</option>
      </select>
    </div>

    <!-- Pump Options -->
    <div class="form-row">
      <label><input type="radio" name="pumpOption" id="pump"> Pump required (+£350)</label>
    </div>
    <div class="form-row">
      <label><input type="radio" name="pumpOption" id="pumpLong"> Long Run (+£400)</label>
    </div>

    <!-- Delivery -->
    <div class="form-row">
      <label><input type="checkbox" id="customDeliveryToggle"> Custom Delivery</label>
      <input type="number" id="customDelivery" placeholder="Custom Delivery £" style="display:none;">
    </div>

    <!-- Waiting Time -->
    <div class="form-row">
      <label><input type="checkbox" id="waitingToggle"> Waiting Time</label>
      <input type="number" id="waitingMinutes" placeholder="Minutes" style="display:none;">
    </div>

    <!-- Calculate Button -->
    <div class="form-row">
      <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Results / Receipt Box -->
    <pre id="results"></pre>

  </div>

  <script src="script.js"></script>
</body>
</html>
