<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monster Mix Concrete & Pumps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h1>Monster Mix Concrete & Pumps</h1>

    <!-- Metres Input -->
    <div class="form-row">
      <label for="metres">Metres (m³)</label>
      <input type="number" id="metres" placeholder="Enter cubic metres">
    </div>

    <!-- Product Type -->
    <div class="form-row">
      <label for="product">Product Type</label>
      <select id="product">
        <option value="130">C10 (£130/m³)</option>
        <option value="135">C15-C25 (£135/m³)</option>
        <option value="140" selected>C30 (£140/m³)</option>
        <option value="145">C35 (£145/m³)</option>
        <option value="150">C40 (£150/m³)</option>
      </select>
    </div>

    <!-- Pump Options -->
    <div class="pump-options">
  <button type="button" id="pumpButton">Pump (£350)</button>
  <button type="button" id="longPumpButton">Long Run Pump (£400)</button>
</div>

    <!-- Delivery -->
    <div class="form-row">
      <label><input type="checkbox" id="customDeliveryToggle"> Custom Delivery</label>
      <input type="number" id="customDelivery" placeholder="Custom Delivery £" style="display:none;">
    </div>

    <!-- Waiting Time -->
    <div class="form-row">
      <label><input type="checkbox" id="waitingToggle"> Waiting Time</label>
      <input type="number" id="waitingMinutes" placeholder="Minutes" style="display:none;">
    </div>

    <!-- Calculate Button -->
    <div class="form-row">
      <button onclick="calculate()">Calculate</button>
    </div>

    <!-- Results / Receipt Box -->
    <pre id="results"></pre>

  </div>

  <script src="script.js"></script>
</body>
</html>
